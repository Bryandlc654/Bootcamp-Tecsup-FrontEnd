<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acróstico Neón</title>
  <link rel="stylesheet" href="./css/index.css" />
</head>

<body class="body">
  <main class="main">
    <section class="section section--hero f-elements f-elements--center">
      <div class="container">
        <a href="#acrostic" class="section__name">
          <span class="section__letter" style="--letter: 'B'">B</span>
          <span class="section__letter" style="--letter: 'R'">R</span>
          <span class="section__letter" style="--letter: 'Y'">Y</span>
          <span class="section__letter" style="--letter: 'A'">A</span>
          <span class="section__letter" style="--letter: 'N'">N</span>
        </a>
      </div>
    </section>
    <section class="section" id="acrostic">
      <div class="container">
        <ul class="list f-elements f-direction-column gap-sm">
          <li class="section__verse">Bajo su frente trágica y tremenda,</li>
          <li class="section__verse">Repicará la grava derribada,</li>
          <li class="section__verse">Y a no sé cuánto la pulgada cuadrada,</li>
          <li class="section__verse">A fuerza de ser compartida y reunida.</li>
          <li class="section__verse">Nació lejos de Dios padre bien a la izquierda.</li>
        </ul>
      </div>
    </section>
  </main>
</body>

</html>
